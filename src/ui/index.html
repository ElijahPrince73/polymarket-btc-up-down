<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket BTC Trading Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Polymarket BTC Trading Bot</h1>
        
        <div class="section">
            <h2>Status</h2>
            <p id="status-message">Loading...</p>
        </div>

        <div class="section">
            <h2>Open Trade</h2>
            <div id="open-trade">No open trade.</div>
        </div>

        <div class="section">
            <h2>Ledger Summary</h2>
            <div id="ledger-summary">Loading summary...</div>
        </div>

        <div class="section">
            <h2>Recent Trades</h2>
            <div id="recent-trades">Loading recent trades...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
