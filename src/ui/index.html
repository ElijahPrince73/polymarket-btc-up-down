<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket BTC Trading Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Polymarket BTC Trading Bot</h1>
        
        <div class="section">
            <h2>Status</h2>
            <div id="status-message">Loading...</div>
        </div>

        <div class="section">
            <h2>Open Trade</h2>
            <div id="open-trade">No open trade.</div>
        </div>

        <div class="section">
            <h2>Ledger Summary</h2>
            <div id="ledger-summary">Loading summary...</div>
        </div>

        <div class="section">
            <h2>Recent Trades</h2>
            <table id="recent-trades-table">
                <thead>
                    <tr>
                        <th>Entry Time</th>
                        <th>Exit Time</th>
                        <th>Side</th>
                        <th>Entry (¢)</th>
                        <th>Exit (¢)</th>
                        <th>PnL ($)</th>
                        <th>Status</th>
                        <th>Reason</th>
                    </tr>
                </thead>
                <tbody id="recent-trades-body">
                    <tr><td colspan="8">Loading recent trades...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
